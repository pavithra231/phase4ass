<h1 align="center">List of Products</h1>
<br>
<table align="center">
    <tr align="center">
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>BuyNow</th>
    </tr>
    <tr *ngFor="let x of prod" align="center">
      <td>{{x.id}}</td>
      <td>{{x.name}}</td>
      <td>{{x.price}}</td>
      <td>{{x.description}}</td>
      <td><button class="btn btn-dark" (click)="OnSubmit()">Buy</button></td>    
    </tr>
  </table>
